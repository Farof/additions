    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" >
    <title>Test runner</title>
    <link rel="stylesheet" href="runner.css" />

  <body>
    <div id="content">

    <div id="sandbox">

      </div>

    <script type="text/javascript" src="../src/Element.js"></script>
    <script type="text/javascript" src="../src/Range.js"></script>
    <script type="text/javascript" src="../src/Color.js"></script>
    <script type="text/javascript" src="../src/interfaces/Events.js"></script>

    <!-- runner -->
    <script type="text/javascript" src="runner.js"></script>

    <!-- tests -->
    <script type="text/javascript" src="test/enhancer.js"></script>
    <script type="text/javascript" src="test/Element.js"></script>
    <script type="text/javascript" src="test/Range.js"></script>
    <script type="text/javascript" src="test/Color.js"></script>
    <script type="text/javascript" src="test/interfaces/Events.js"></script>

</html>
